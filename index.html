<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            color: #4e73df;
            transition: 0.3s;
        }

        button:hover {
            background: #f8f9fc;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome ðŸ‘‹</h1>
        <p>We are happy to see you here!</p>
        <button onclick="alert('Welcome to our website!')">
            Get Started
        </button>
    </div>

</body>
</html>
